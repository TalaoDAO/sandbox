<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Issue Agent Credential</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #f3f4f6;
      margin: 0;
    }
    .page {
      max-width: 900px;
      margin: 2rem auto;
      background: #ffffff;
      border-radius: 12px;
      padding: 1.5rem 1.75rem 2rem;
      box-shadow: 0 10px 30px rgba(15,23,42,0.12);
    }
    h1 {
      margin-top: 0;
      font-size: 1.5rem;
    }
    fieldset {
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 1rem 1.2rem 1.1rem;
      margin-bottom: 1.2rem;
    }
    legend {
      padding: 0 .4rem;
      font-weight: 600;
      color: #374151;
    }
    label {
      display: block;
      font-size: 0.9rem;
      color: #374151;
      margin-top: 0.5rem;
    }
    input[type="text"],
    input[type="url"],
    input[type="email"],
    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 0.45rem 0.6rem;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      margin-top: 0.15rem;
      font-size: 0.9rem;
    }
    textarea { min-height: 3rem; }
    .inline {
      display: flex;
      gap: 0.75rem;
    }
    .inline > div { flex: 1; }
    .note {
      font-size: 0.8rem;
      color: #6b7280;
    }
    button {
      margin-top: 1rem;
      padding: 0.55rem 1.4rem;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .error {
      margin-bottom: 1rem;
      padding: 0.5rem 0.8rem;
      border-radius: 6px;
      background: #fef2f2;
      color: #991b1b;
      font-size: 0.9rem;
      border: 1px solid #fecaca;
    }
    .success {
      margin-bottom: 1rem;
      padding: 0.5rem 0.8rem;
      border-radius: 6px;
      background: #ecfdf5;
      color: #047857;
      font-size: 0.9rem;
      border: 1px solid #bbf7d0;
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Issue Agent Ownership Credential</h1>
    {% if error %}
      <div class="error">
        <strong>Error:</strong> {{ error }}
        {% if status_code %}<div>Status code: {{ status_code }}</div>{% endif %}
      </div>
    {% endif %}
    {% if info %}
      <div class="success">
        {{ info }}
      </div>
    {% endif %}

    <form method="post">
      


      <fieldset>
        <legend>Provider (Issuer)</legend>

        <label for="provider_id">Provider ID (DID)</label>
        <input type="text" id="provider_id" name="provider_id"
               value="{{ provider_id or 'did:web:talao.io' }}" required>

        <div class="inline">
          <div>
            <label for="provider_legalName">Legal Name</label>
            <input type="text" id="provider_legalName" name="provider_legalName"
                   value="{{ provider_legalName or 'Web3 Digital Wallet' }}">
          </div>
          <div>
            <label for="provider_brandName">Brand Name</label>
            <input type="text" id="provider_brandName" name="provider_brandName"
                   value="{{ provider_brandName or 'Talao' }}">
          </div>
        </div>

        <div class="inline">
          <div>
            <label for="provider_website">Website</label>
            <input type="url" id="provider_website" name="provider_website"
                   value="{{ provider_website or 'https://talao.io' }}">
          </div>
          <div>
            <label for="provider_jurisdiction">Jurisdiction</label>
            <input type="text" id="provider_jurisdiction" name="provider_jurisdiction"
                   value="{{ provider_jurisdiction or 'FR' }}">
          </div>
        </div>

        <label for="provider_contacts">Contacts</label>
        <input type="text" id="provider_contacts" name="provider_contacts"
               value="{{ provider_contacts or 'contact@talao.io' }}">
      </fieldset>

      <fieldset>
        <legend>Agent Details</legend>

        <label for="agent_description">Agent Description</label>
        <textarea id="agent_description" name="agent_description">Demo for testing purpose.</textarea>

        <div class="inline">
          <div>
            <label for="model_name">Model name</label>
            <input type="text" id="model_name" name="model_name"
                   value="{{ model_name or 'Demo 1' }}">
          </div>
          <div>
            <label for="model_version">Model version</label>
            <input type="text" id="model_version" name="model_version"
                   value="{{ model_version or '1.0' }}">
          </div>
        </div>

        <div class="inline">
          <div>
            <label for="model_publisher">Model publisher</label>
            <input type="text" id="model_publisher" name="model_publisher"
                   value="{{ model_publisher or 'Web3 Digital Wallet' }}">
          </div>
          <div>
            <label for="model_modality">Modality</label>
            <input type="text" id="model_modality" name="model_modality"
                   value="{{ model_modality or 'text' }}">
          </div>
        </div>

        <label for="model_model">Model ID / family</label>
        <input type="text" id="model_model" name="model_model"
               value="{{ model_model or 'gpt-4.1' }}">

        <label for="disclosure">Disclosure (comma-separated)</label>
        <input type="text" id="disclosure" name="disclosure"
               value="{{ disclosure or 'all' }}">
        <div class="note">
          Example: <code>all</code> or <code>name,email,agent.models</code>
        </div>
      </fieldset>

      <button type="submit">Issue Credential</button>
    </form>
  </div>
</body>
</html>
