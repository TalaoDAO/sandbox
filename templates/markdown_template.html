<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page }}</title>

  <!-- Brand font only for logo/title; body uses system font for readability -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

 

  <style>
    :root{
      /* base palette */
      --bg: #f6f7fb;
      --card: #ffffff;
      --border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;
      --accent: #0057FF;
      --link: #0a58ff;
      --shadow: 0 2px 10px rgba(0,0,0,.05);
      /* brand */
      --brand-font: Orbitron, ui-sans-serif, system-ui;
    }

    @media (prefers-color-scheme: dark){
      :root{
        --bg: #0b1020;
        --card: #0f172a;
        --border: #1f2a44;
        --text: #e5e7eb;
        --muted: #9aa3b2;
        --accent: #5891ff;
        --link: #7aa2ff;
        --shadow: 0 2px 16px rgba(0,0,0,.35);
      }
    }

    /* Page base */
    html, body{height:100%}
    html{scroll-behavior:smooth}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Noto Sans, "Apple Color Emoji", "Segoe UI Emoji";
    }

    /* Accessible skip link */
    .skip-link{position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden}
    .skip-link:focus{position:fixed;left:1rem;top:1rem;width:auto;height:auto;padding:.5rem .75rem;background:var(--card);border:1px solid var(--border);border-radius:8px;box-shadow:var(--shadow);z-index:1000}

    /* Header */
    header.page{position:sticky;top:0;z-index:10;background:var(--card);border-bottom:1px solid var(--border);box-shadow:var(--shadow)}
    .page-inner{max-width:1100px;margin:0 auto;padding:.85rem 1rem;display:flex;align-items:center;justify-content:space-between}
    .brand{font-family:var(--brand-font);letter-spacing:.5px;color:var(--text);text-decoration:none;font-weight:700}
    .crumbs{color:var(--muted);font-size:.95rem}

    /* Layout */
    .container{max-width:1100px;margin:1.25rem auto 2rem;padding:0 1rem;display:grid;grid-template-columns:260px 1fr;gap:1.25rem}
    .card{background:var(--card);border:1px solid var(--border);border-radius:14px;box-shadow:var(--shadow)}

    /* TOC */
    .toc{position:sticky;top:84px;align-self:start;padding:1rem}
    .toc h2{margin:0 0 .5rem 0;font-size:1rem;letter-spacing:.2px;color:var(--muted)}
    .toc nav a{display:block;padding:.35rem .5rem;margin:.1rem 0;border-radius:8px;text-decoration:none;color:var(--text);border:1px solid transparent}
    .toc nav a.depth-2{padding-left:1.25rem;font-size:.95rem}
    .toc nav a.depth-3{padding-left:2rem;font-size:.9rem}
    .toc nav a:hover{background:rgba(0,0,0,.03);border-color:var(--border)}
    .toc nav a.active{background:rgba(0,87,255,.08);border-color:rgba(0,87,255,.2)}

    /* Article */
    .article{padding:1.25rem 1.25rem 2rem}
    .article :is(h1,h2,h3,h4){scroll-margin-top:88px}
    .article h1{margin-top:0}
    .article a{color:var(--link)}

    /* Prose helpers layered on markdown.css */
    .article pre{background:#0b1220;color:#e5e7eb;border-radius:10px;padding:.85rem 1rem;overflow:auto}
    .article code:not(pre code){background:rgba(0,0,0,.06);padding:.15rem .35rem;border-radius:6px}
    @media (prefers-color-scheme: dark){.article code:not(pre code){background:rgba(255,255,255,.08)}}

    /* Floating top button */
    .to-top{position:fixed;right:18px;bottom:18px;border:1px solid var(--border);background:var(--card);border-radius:9999px;padding:.6rem .85rem;box-shadow:var(--shadow);cursor:pointer;font-weight:700}
    .to-top:hover{filter:brightness(1.03)}

    /* Mobile */
    @media (max-width:880px){
      .container{grid-template-columns:1fr}
      .toc{position:relative;top:0}
    }
  </style>
</head>
<body>
  <a class="skip-link" href="#article">Skip to content</a>

  <header class="page">
    <div class="page-inner">
      <a class="brand" href="/">VALIDATORS</a>
      <div class="crumbs">{{ page }}</div>
    </div>
  </header>

  <main class="container">
    <aside class="card toc" id="toc">
      <h2>On this page</h2>
      <nav id="tocNav" aria-label="Table of contents">
        <noscript><p class="muted">Enable JavaScript to see the table of contents.</p></noscript>
      </nav>
    </aside>

    <article class="card article" id="article">
      {{ html_content | safe }}
    </article>
  </main>

  <button class="to-top" id="toTop" aria-label="Back to top" title="Back to top">â†‘</button>

  <script>
    // Build a TOC from h2/h3 headings and track active section
    (function(){
      const content = document.getElementById('article');
      const nav = document.getElementById('tocNav');
      const tocBox = document.getElementById('toc');
      if (!content || !nav || !tocBox) return;

      const headings = content.querySelectorAll('h2, h3');
      if (!headings.length) { tocBox.style.display = 'none'; return; }

      // Robust slugger: trims, strips accents, drops punctuation, collapses spaces
      const slug = (str) => {
        return str
          .toString()
          .normalize('NFD').replace(/[\u0300-\u036f]/g, '') // remove diacritics
          .toLowerCase().trim()
          .replace(/[^a-z0-9\s-]/g, '')
          .replace(/\s+/g, '-')
          .replace(/-+/g, '-');
      };

      headings.forEach(h => {
        if (!h.id) h.id = slug(h.textContent || h.innerText || 'section');
        const a = document.createElement('a');
        a.href = '#' + h.id;
        a.textContent = h.textContent;
        a.className = 'depth-' + (h.tagName === 'H2' ? '2' : '3');
        nav.appendChild(a);
      });

      // Highlight current section using IntersectionObserver
      const links = Array.from(nav.querySelectorAll('a'));
      const map = new Map();
      content.querySelectorAll('h2, h3').forEach(h => map.set('#' + h.id, h));

      const io = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const id = '#' + entry.target.id;
            links.forEach(l => l.classList.toggle('active', l.getAttribute('href') === id));
          }
        });
      }, { rootMargin: '0px 0px -70% 0px', threshold: 0.1 });

      map.forEach(h => io.observe(h));
    })();

    // Back to top
    (function(){
      const btn = document.getElementById('toTop');
      btn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
    })();
  </script>
</body>
</html>
