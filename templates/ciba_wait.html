<!DOCTYPE html>
<!-- emailpass.html -->
<html>

<head>
    {% include 'head.html' %}

</head>

<body id="page-top">
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
            

    <div class="container">
        
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <h1>Site web client ou call center</h1>
            </div>
        </div>

        <div class="row ">
            <div class="col-6 offset-3">
                <div class="card shadow o-hidden border-0 my-5" style="color: rgb(133,135,150);">
                    <div class="card-body p-0">
                                <div class="m-5">
                                    <div class="text-center"><h4 class="text-dark mb-4" >Verifiez vos emails ou vos SMS</h4></div>
                                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

    <script src="{{ url_for('static', filename='jquery-3.5.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bs-init.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>

    <script>
        var source = new EventSource('/ciba/wallet/stream');
        source.onmessage = function (event) {
        const result = JSON.parse(event.data)
        if (result.stream_id == '{{stream_id}}' ){
            window.location.href='/ciba/wallet/followup?stream_id=' + result.stream_id;
            }
        };
    </script>
</body>
</html>
