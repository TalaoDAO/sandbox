<!DOCTYPE html>
<!-- wallet_credentila.html -->
<html>

<head>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=300px, initial-scale=1, maximum-scale=1">  
        <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='./img/3D.ico') }}"/>
        <title>{{company_name}}</title>
        <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='bootstrap.min.css') }}">
    </head>
</head>

<body id="page-top" style="background-color: {{color}};">
  <div id="wrapper">
    <div class="d-flex flex-column" id="content-wrapper" >     
      <div id="content">
        {% include "wallet/wallet_nav_bar.html" %}

        <div class="container-fluid mt-5" >
          <div class="text-center mt-3">
            <h3 class="text-dark my-4">Attestations of the wallet</h3>
          </div>
          <div class="row mb-3"  >
            <div class="col">

                  <div class="card shadow mt-5">
                    
                    <div class="card-body">
                        <div class="form-row">

                            <div class="table-responsive table " id="dataTable" role="grid" aria-describedby="dataTable_info">
                            <div style="height:600px;overflow:auto;overflow-x: hidden;"> 
                            <table class="table my-0" id="dataTable">
                                <thead>
                                    <tr>
                                      <th style="width: 5%" ></th>
                                        <th style="width: 5%" >Name</th>
                                        <th style="width: 5%" >Type</th>
                                        <th style="width: 5%">Issuance date</th>
                                        <th style="width: 5%">Expiration date</th>
                                        <th style="width: 5%">Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{credential_list|safe}}
                                </tbody>
                            </table>
                        </div> 
                    </div>
                        </div>
                        
                    </div>
                  </div>
                </div>
              
          </div>
        </div>
      </div>
    </div>
  </div>

      <script src="{{ url_for('static', filename='bs-init.js') }}"></script>
      <script src="{{ url_for('static', filename='theme.js') }}"></script>
      <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
      <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</body>

</html>
