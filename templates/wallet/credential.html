<!DOCTYPE html>
<!-- offer_select.html -->
<html style="background-color: {{ page_background_color }} ">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=300px, initial-scale=1, maximum-scale=1">

                            </div>

                            </div>
