<!DOCTYPE html>
<!-- offer_select.html -->
<html style="background-color: {{ page_background_color }} ">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=300px, initial-scale=1, maximum-scale=1">  
        <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='./img/3D.ico') }}"/>
        <title>{{company_name}}</title>
        <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='bootstrap.min.css') }}">
    </head>

<body>
    <div id="content_desktop" class="d-none d-sm-block"  style="background-color: {{page_background_color}} " >
        <div id="wrapper">
            <div class="d-flex flex-column">

                    <div class="container">

                        <div class="text-center mt-5">
                            <h1 class="card-text"></h1><br>
                            <div class="row">
                            <div class="col-6 offset-3">
                            </div>
                            </div>
                        </div> 
                    
                        <div class="row d-flex justify-content-center ">    
                            <div class="col-4">
                                <div class="text-center border-radius: 20%">
                            </div>
                            <div class="card shadow o-hidden border-0 mt-5" " >
                                    <div class="card-body p-0">
                                            <div id="id_text" class="p-5">
                                                <div class="text-center"><h4 class="mb-4">Select one offer</h4></div>
                                                <form class="user" action="/offer/select" method="POST">
                                                    <input class="form-control" type="text" value="{{pre_authorized_code}}"  name="pre_authorized_code" hidden>
                                                    <input class="form-control" type="text" value="{{issuer}}"  name="issuer" hidden>

                                                    <div class="col">
                                                        <div class="form-group"><label><strong></strong></label><select  name= "offer" class="form-control">
                                                        <option value="">--Please choose an option--</option>
                                                        {{offer_select_list|safe}}
                                                        </select></div>
                                                    </div>
                                                    <button class="btn btn-block  btn-user"  type="submit">Next</button>
                                                </form>                                             
                                            
                                            </div>        
                                        </div> 
                                    <div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                    <a class="text-secondary" href={{privacy_url}}><small>Privacy</small></a>
                                    </div>
                                    <div class="col">
                                    <a class="text-secondary" href={{terms_url}}><small>Terms & conditions</small></a>
                                    </div>
                                </div>  
                            </div>
                            </div>
                    </div> 
                </div>
            </div>
        </div>
    

    


    <script src="{{ url_for('static', filename='jquery-3.5.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bs-init.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>   


</body>
</html>
