<!DOCTYPE html>
<html>

<head>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=300px, initial-scale=1, maximum-scale=1">  
        <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='./img/3D.ico') }}"/>
        <title>{{company_name}}</title>
        <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='bootstrap.min.css') }}">
    </head>
</head>

<body id="page-top" style="background-color: {{color}};">
  <div id="wrapper">
    <div class="d-flex flex-column" id="content-wrapper" >     
      <div id="content">
        {% include "wallet/wallet_nav_bar.html" %}

        <div class="container-fluid mt-3">
          <div class="text-center mt-3">
            <h3 class="text-dark mb-4">Select an attestation provider</h3>
          </div>
          <div class="row mb-3">
            <div class="col">

                  <div class="card shadow mt-5">
                    <div class="card-header py-3">
                      <div class="d-flex justify-content-between">
                        <p style="color:#09060f;" class=" m-0 font-weight-bold"></p>
                      </div>
                    </div>
                    <div class="card-body">
                        <div class="form-row">

                            <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
                            <div style="height:600px;overflow:auto;overflow-x: hidden;"> 
                            <table class="table my-0" id="dataTable">
                                <thead>
                                    <tr>
                                        <th style="width: 15%" >Issuer name</th>
                                        <th style="width: 15%" >Description</th>
                                        <th style="width: 15%" >URL</th>
                                        <th style="width: 15%">Contact name
                                    </tr>
                                </thead>
                                <tbody>
                                    {{issuer_list|safe}}
                                </tbody>
                            </table>
                        </div> 
                    </div>
                        </div>
                        
                    </div>
                  </div>
                </div>
              
          </div>
        </div>
      </div>
    </div>
  </div>

      <script src="{{ url_for('static', filename='in_progress_button.js') }}"></script>
      <script src="{{ url_for('static', filename='bs-init.js') }}"></script>
      <script src="{{ url_for('static', filename='theme.js') }}"></script>
      <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
      <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</body>

</html>
